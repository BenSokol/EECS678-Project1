language: cpp
dist: xenial
notifications:
  email:
    recipients:
    - secure: 
    on_success: change
    on_failure: always
  slack:
    rooms:
      - bensokol:WVwEX7REV8cbSaY6sbdLGIaW#travis-ci
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
    template:
      - "Repo `%{repository_slug}` on branch `%{branch}`."
      - "Commit (<%{compare_url}|%{commit}>) by *%{author}* with subject _%{commit_subject}_"
      - "Build (<%{build_url}|#%{build_number}>) took *%{duration}*"
      - "Result: *%{result}*"
matrix:
  include:
  - name: Linux - Ubuntu - Xenial - g++-5
    os: linux
    compiler: gcc
  - name: Linux - Ubuntu - Xenial - g++-8
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
  - name: macOS - 10.14 - clang
    os: osx
    osx_image: xcode11
  - name: macOS - 10.14 - g++-8
    os: osx
    osx_image: xcode11
    env:
    - MATRIX_EVAL="brew link gcc && CC=gcc-9 && CXX=g++-9"
  - name: Linux - Ubuntu - Xenial - cppcheck
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - cppcheck
    script:
    - make var
    - make cppcheck
before_install:
- eval "${MATRIX_EVAL}"
script:
- make var
- make
- make run
