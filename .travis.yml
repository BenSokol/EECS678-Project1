language: cpp
notifications:
  email:
    recipients:
    - secure: 
    on_success: change
    on_failure: always
  slack:
    rooms:
      - bensokol:WVwEX7REV8cbSaY6sbdLGIaW#travis-ci
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
    template:
      - "Repo `%{repository_slug}` on branch `%{branch}`."
      - "Commit (<%{compare_url}|%{commit}>) by *%{author}* with subject _%{commit_subject}_"
      - "Build (<%{build_url}|#%{build_number}>) took *%{duration}*"
      - "Result: *%{result}*"

matrix:
  include:
    - name: Linux - Ubuntu - Bionic - GCC 9.2.0
      os: linux
      dist: bionic
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r/test
          packages:
            - gcc-9
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
      script:
        - make var CC=gcc-9 CXX=g++-9
        - make CC=gcc-9 CXX=g++-9
        - make test CC=gcc-9 CXX=g++-9

    - name: macOS - 10.14 - xcode11 - GCC 9.2.0
      os: osx
      compiler: gcc
      osx_image: xcode11
      env:
        - MATRIX_EVAL="brew link gcc && CC=gcc-9 && CXX=g++-9"
      script:
        - make var CC=gcc-9 CXX=g++-9
        - make CC=gcc-9 CXX=g++-9
        - make test CC=gcc-9 CXX=g++-9

    - name: Linux - Ubuntu - Bionic - cppcheck
      os: linux
      dist: bionic
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cppcheck
      script:
        - make var
        - make cppcheck

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - make var
  - make
  - make test
